<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
<div th:fragment="menu">
    <div id="kt_header" class="header align-items-stretch" data-kt-sticky="true"
         data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}"
         style="background-color: #ffff">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex topbar align-items-center d-lg-none ms-n2 me-3" title="Show aside menu">
                <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
                     id="kt_header_menu_mobile_toggle">
                    <i class="ki-duotone ki-abstract-14 fs-1">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                </div>
            </div>

            <div class="header-logo me-5 me-md-10 flex-grow-1 flex-lg-grow-0">
                <a th:href="@{home/index}">
                    <img alt="Logo" th:src="@{/assets/media/logos/demo2-sticky.png}"
                         class="logo-default d-none d-lg-block h-30px"/>
                    <img alt="Logo" th:src="@{/assets/media/logos/demo2-sticky.png}"
                         class="logo-default d-lg-none h-30px"/>
                </a>
            </div>

            <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
                <div class="d-flex align-items-stretch" id="kt_header_nav">
                    <div class="header-menu align-items-stretch" data-kt-drawer="true"
                         data-kt-drawer-name="header-menu"
                         data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
                         data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                         data-kt-drawer-direction="start"
                         data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper="true"
                         data-kt-swapper-mode="prepend"
                         data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                        <div class="menu menu-rounded menu-column menu-lg-row menu-active-bg menu-title-gray-700 menu-state-primary menu-arrow-gray-400 fw-semibold my-5 my-lg-0 align-items-stretch px-2 px-lg-0"
                             id="#kt_header_menu" data-kt-menu="true">
                            <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                                 data-kt-menu-placement="bottom-start"
                                 class="menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
                                            <span class="menu-link py-2 active">
                                                <span class="menu-title">Product</span>
                                                <span class="menu-arrow d-lg-none"></span>
                                            </span>

                                <div class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown px-lg-2 py-lg-4 w-lg-250px">
                                    <div class="menu-item">
                                        <a class="menu-link py-2" th:href="@{categories/index}">
                                                        <span class="menu-icon">
                                                            <i class="ki-duotone ki-calendar-8 fs-2">
                                                                <span class="path1"></span>
                                                                <span class="path2"></span>
                                                                <span class="path3"></span>
                                                                <span class="path4"></span>
                                                                <span class="path5"></span>
                                                                <span class="path6"></span>
                                                            </i>
                                                        </span>
                                            <span class="menu-title">Categories</span>
                                        </a>
                                    </div>

                                </div>
                            </div>

                            <a th:href="@{products}"
                               data-kt-menu-placement="bottom-start"
                               class="menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2">
                                <div class="menu-link py-2">
                                    <span class="menu-title">Products</span>
                                    <span class="menu-arrow d-lg-none"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="topbar d-flex align-items-stretch flex-shrink-0">
                    <div class="d-flex align-items-center me-lg-n2 ms-1 ms-lg-3"
                         id="kt_header_user_menu_toggle">
                        <div class="btn btn-icon btn-active-light-primary btn-custom w-30px h-30px w-md-40px h-md-40px"
                             data-kt-menu-trigger="click" data-kt-menu-attach="parent"
                             data-kt-menu-placement="bottom-end">
                            <img class="h-30px w-30px rounded" th:src="@{/assets/media/avatars/300-20.jpg}"
                                 alt=""/>
                        </div>

                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
                             data-kt-menu="true">
                            <div class="menu-item px-3">
                                <div class="menu-content d-flex align-items-center px-3">
                                    <div class="symbol symbol-50px me-5">
                                        <img alt="Logo" th:src="@{/assets/media/avatars/300-20.jpg}"/>
                                    </div>

                                    <div class="d-flex flex-column">
                                        <div class="fw-bold d-flex align-items-center fs-5">
                                            Tahmin
                                        </div>
                                        <a href="#"
                                           class="fw-semibold text-muted text-hover-primary fs-7">gmail.com</a>
                                    </div>
                                </div>
                            </div>

                            <div class="separator my-2"></div>

                            <div class="menu-item px-5">
                                <a href="../../demo2/dist/account/overview.html" class="menu-link px-5">My
                                    Profile</a>
                            </div>

                            <div class="menu-item px-5"
                                 data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
                                 data-kt-menu-placement="left-start" data-kt-menu-offset="-15px, 0">
                                <a href="#" class="menu-link px-5">
                                    <span class="menu-title position-relative">
                                        Language
                                        <span class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">
                                            AZ
                                            <img class="w-15px h-15px rounded-1 ms-2"
                                                 th:src="@{/assets/media/flags/az.svg}"
                                                 alt="flag"/>
                                        </span>
                                    </span>
                                </a>

                                <div class="menu-sub menu-sub-dropdown w-175px py-4">
                                    <div class="menu-item px-3">
                                        <a class="menu-link d-flex px-5 active">
                                                        <span class="symbol symbol-20px me-4">
                                                            <img class="rounded-1"
                                                                 th:src="@{/assets/media/flags/az.svg}"
                                                                 alt="flag"/> </span>AZ
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="menu-item px-5 my-1">
                                <a href="../../demo2/dist/account/settings.html"
                                   class="menu-link px-5">Account Settings</a>
                            </div>

                            <div class="menu-item px-5">
                                <a th:href="@{/logout}" class="menu-link px-5">Sign
                                    Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>

</html>
