<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="pageTitle='Product List'"
      lang="en">
<body>

<div layout:fragment="content">
    <div>
        <h2>Manage Productss</h2>

        <!-- <div sec:authorize="hasAnyAuthority('Admin', 'Editor')">-->
        <div>
            <a th:href="@{/products/new}"
               class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
            <a th:href="@{/products/export/csv}"
               class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
        </div>

    </div>

    <div>
        <form th:action="@{/products/page/1}" class="form-inline m-3"
              id="searchForm">
            <input type="hidden" name="sortField" th:value="${sortField}"/> <input
                type="hidden" name="sortDir" th:value="${sortDir}"/>

            Category:&nbsp; <label for="dropdownCategory"></label><select class="form-control"
                                                                          name="categoryId"
                                                                          id="dropdownCategory">
            <option value="0">All Categories</option>

            <th:block th:each="cat : ${listCategories}">
                <option th:value="${cat.id}"
                        th:selected="(${categoryId} == ${cat.id})">[[${cat.name}]]
                </option>
            </th:block>
        </select> &nbsp;Filter:&nbsp; <label>
            <input type="search" name="keyword"
                   th:value="${keyword}" class="form-control" required/>
        </label>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary"
                    onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>

        <div th:if="${message != null}"
             class="alert alert-success text-center">[[${message}]]
        </div>
    </div>

    <div class="full-details">
        <table
                class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">
                    <div th:replace="fragments/fragments :: column_link('id', 'ID', 'tag')"></div>
                </th>

                <th>Main Image</th>
                <th th:replace="fragments/fragments :: column_link('name', 'Product Name', 'none')"></th>

                <th class="hideable-column">
                    <div th:replace="fragments/fragments :: column_link('brand', 'Brand', 'tag')"></div>
                </th>

                <th class="hideable-column">
                    <div th:replace="fragments/fragments :: column_link('category', 'Category', 'tag')"></div>
                </th>

                <th:block>
                    <th>Enabled</th>
                </th:block>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td class="hideable-column">[[${product.id}]]</td>
                <td><img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" alt="main"/></td>
                <td><a class="link-detail"
                       th:href="@{'/products/detail/' + ${product.id}}"
                       th:title="${product.name}">[[${product.shortName}]]</a></td>
                <td class="hideable-column">[[${product.brand.name}]]</td>
                <td class="hideable-column">[[${product.category.name}]]</td>

                <th:block><!--  sec:authorize="hasAnyAuthority('Admin', 'Editor')" -->
                    <td>
                        <div th:replace="fragments/fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})"></div>
                    </td>
                </th:block>

                <td><a class="fas fa-file-alt fa-2x icon-green link-detail"
                       th:href="@{'/products/detail/' + ${product.id}}"
                       title="View details of this product"></a>
                    <th:block> <!-- sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')" -->
                        &nbsp;
                        <div th:replace="fragments/fragments :: edit('product', '/products/edit/' + ${product.id})"></div>
                    </th:block>
                    <th:block><!--  sec:authorize="hasAnyAuthority('Admin', 'Editor')"-->
                        &nbsp;
                        <div th:replace="fragments/fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)"></div>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="product : ${listProducts}" class="row m-1">
            <div class="col-4">
                <img th:src="@{${product.mainImagePath}}" style="width: 80px"
                     class="img-fluid" alt="main"/>
            </div>
            <div class="col-8">
                <div>
                    <a class="link-detail"
                       th:href="@{'/products/detail/' + ${product.id}}">[[${product.shortName}]]</a>
                </div>
                <div class="mt-2">
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                       th:href="@{'/products/detail/' + ${product.id}}"></a>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
                        <div th:replace="fragments/fragments :: edit('product', '/products/edit/' + ${product.id})"></div>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <div th:replace="fragments/fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)"></div>
                    </th:block>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="fragments/modal_fragments :: confirm_modal"></div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content"></div>
        </div>
    </div>

    <div th:replace="fragments/fragments :: pagination('products')"></div>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/products}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'product');
        });

        $(".link-detail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });

        $("#dropdownCategory").on("change", function () {
            $("#searchForm").submit();
        });

    });
</script>
</body>
</html>
