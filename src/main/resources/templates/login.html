<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/libs/bootstrap.min.css}"/>
</head>

<body>
<div class="container-fluid text-center">

    <form th:action="@{/login}" method="post"
          style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to Control Panel</p>
            <p>
                <label>
                    <input type="text" name="usernameOrEmail" class="form-control"
                           placeholder="Username or E-mail" required/>
                </label>
            </p>
            <p>
                <label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Password" required/>
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="remember-me"/>
                </label>&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>

    <div>
        <p> Control Panel - Copyright &copy; </p>
    </div>

</div>
</body>

</html>
